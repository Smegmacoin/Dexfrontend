<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Tokens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Solana Token Dashboard</h1>
    </header>
    <main>
        <div id="loading">Loading tokens...</div>
        <table id="token-table" class="hidden">
            <thead>
                <tr>
                    <th>Token Name</th>
                    <th>Price (USD)</th>
                    <th>Liquidity</th>
                    <th>Volume</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="error" class="hidden">An error occurred. Please try again later.</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
